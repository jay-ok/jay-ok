<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    div {
      color: white;
      background-color: black;
      font: 18px serif;
      height: 100px;
      overflow: auto;
    }
  </style>

  <!-- Common use case: embed HTML text into SVG -->
  <foreignObject x="20" y="20" width="100" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml">
      Java
    </div>
  </foreignObject>
   <foreignObject x="20" y="20" width="100" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml">
      React JS
    </div>
  </foreignObject>
</svg>
